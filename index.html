<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Node</title>
</head>

<body>
    <section class="page-authorization" id="login">
        <div class="page-authorization-container">
            <form class="form" id="sign-up">
                <div class="form-container">
                    <h1 class="form__title">Sign Up</h1>
                    <div class="form__field">
                        <label class="form__field-label" for="name">Username</label>
                        <input class="form__field-input" type="text" name="name" id="name" placeholder="Type name">
                    </div>

                    <button class="form__btn btn">Accept</button>

                </div>
                <p class="form__notice">Already have an account? Try to <a class="form__link" href="#">Sign-in</a></p>
            </form>
        </div>
    </section>
    

    <script src="src/index.js"></script>
</body>
</html>
